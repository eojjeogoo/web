<p style="margin-top:45px;">
  <h3>우주의 역사</h3>
현대의 물리학이 고찰할 수 있는 최초의 우주는 대폭발 이후 10−43초 부터이다.
<br>이는 빛이 물리학에서 다룰 수 있는 최소의 길이인 플랑크 길이를 통과하는 시간으로, 플랑크 길이는 약 10−33cm이다.
<br>초기 우주의 모습은 현대 물리학의 미해결 과제와 기술적 한계로 인해 많은 부분은 추론에 의존하고 있다.
<br>지금까지의 관측 결과에 따르면 현재의 우주는 대폭발 이후 약 137억년이 경과된 것으로 보인다.</p>
